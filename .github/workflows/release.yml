name: Build and Release

on:
  push:
    tags:
      - 'v*'  # runs when you push tags like v1.0.0

permissions:
  contents: write

jobs:
  test:
    name: cargo test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - run: cargo test --all-features --verbose

  build:
    name: build & release
    runs-on: ubuntu-22.04
    needs: [test]

    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu

      - name: Build release binaries
        run: |
          cargo build --release --bins --target x86_64-unknown-linux-gnu

      - name: package binaries
        run: |
          mkdir -p dist
          mapfile -t BINARIES < <(cargo metadata --no-deps --format-version=1 | python3 -c 'import json,sys; m=json.load(sys.stdin); root_id=(m.get("resolve") or {}).get("root"); root=next((p for p in m["packages"] if p["id"]==root_id), None); root=root or next(p for p in m["packages"] if p["name"]=="raven"); [print(t["name"]) for t in sorted(root["targets"], key=lambda t: t["name"]) if "bin" in t["kind"]]')

          for binary in "${BINARIES[@]}"; do
            test -x "target/x86_64-unknown-linux-gnu/release/${binary}" || {
              echo "Missing built binary: ${binary}"
              exit 1
            }
          done

          tar -czvf dist/raven-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz \
            -C target/x86_64-unknown-linux-gnu/release \
            "${BINARIES[@]}"

      - name: Upload to Github releases
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}