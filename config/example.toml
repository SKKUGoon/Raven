# Example Configuration for Project Raven
# "Copy this file and fill in your values"
# 
# Usage:
#   cp config/example.toml config/development.toml
#   cp config/example.toml config/secret.toml
#   
# Then edit the copied files with your actual values.

[server]
host = "0.0.0.0"
port = 50051
max_connections = 1000
heartbeat_interval_seconds = 30
client_timeout_seconds = 60
enable_compression = true
max_message_size = 4194304  # 4MB

[database]
influx_url = "http://localhost:8086"  # CHANGE THIS: Your InfluxDB URL
bucket = "crypto"                     # CHANGE THIS: Your bucket name
org = "raven"                         # CHANGE THIS: Your organization
# token = "your_token_here"           # REQUIRED: Uncomment and set your InfluxDB token
connection_pool_size = 20
connection_timeout_seconds = 10
write_timeout_seconds = 5
query_timeout_seconds = 30
retry_attempts = 3
retry_delay_ms = 1000
circuit_breaker_threshold = 5
circuit_breaker_timeout_seconds = 60

[data_processing]
high_frequency_buffer_size = 10000
low_frequency_buffer_size = 1000
private_data_buffer_size = 500
data_validation_enabled = true
sanitization_enabled = true
dead_letter_queue_size = 1000

[monitoring]
metrics_enabled = true
metrics_port = 9090
health_check_port = 9091
tracing_enabled = true
log_level = "info"  # CHANGE THIS: debug, info, warn, error
performance_monitoring = true
