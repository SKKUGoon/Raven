services:
  # Development Market Data Server - connects to external services
  raven:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: raven-server-dev
    restart: unless-stopped
    ports:
      - "50051:50051"  # gRPC port
      - "9091:9091"    # Health check port
      - "9090:9090"    # Metrics port
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=full
      - ENVIRONMENT=development
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ../config:/app/config:ro
      - raven_logs_dev:/app/logs
      - raven_data_dev:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  raven_logs_dev:
    driver: local
  raven_data_dev:
    driver: local

  